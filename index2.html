<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camp Photos</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      min-height: 100vh;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      position: relative;
    }
    .header {
      margin-top: 20px;
      text-align: center;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      max-width: 80%;
      margin-top: 20px;
    }
    .photo {
      position: relative;
      overflow: hidden;
      border-radius: 8px;
    }
    .photo img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }
    .photo:hover img {
      transform: scale(1.1);
    }
    .footer {
      text-align: center;
      background-color: #ddd;
      padding: 10px 0;
      width: 100%;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      visibility: hidden;
      opacity: 0;
      transition: visibility 0s, opacity 0.5s ease;
    }
    .cookie-message {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      text-align: center;
    }
    .cookie-buttons {
      margin-top: 10px;
    }
    .cookie-button {
      padding: 8px 16px;
      margin: 0 5px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .accept-btn {
      background-color: #3498db;
      color: #fff;
    }
    .customize-btn {
      background-color: #FF9900;
      color: #fff;
    }
    .reject-btn {
      background-color: #e74c3c;
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Camp Photos</h1>
  </div>

  <div class="gallery">
    <div class="photo">
      <img src="main.jpg" alt="Camp Photos">
    </div>
    <div class="photo">
      <img src="main1.jpg" alt="Camp Photos 1">
    </div>
    <div class="photo">
      <img src="main2.jpg" alt="Camp Photos 2">
    </div>
    <div class="photo">
      <img src="main3.jpg" alt="Camp Photos 3">
    </div>
  </div>

  <div class="footer">
    <p>ChatGPT</p>
    <div class="cookie-buttons">
      <button class="cookie-button accept-btn" onclick="acceptCookies()">Accept Cookies</button>
      <button class="cookie-button customize-btn" onclick="customizeCookies()">Customize Cookies</button>
      <button class="cookie-button reject-btn" onclick="rejectCookies()">Reject Cookies</button>
    </div>
  </div>

  <div class="overlay" id="overlay">
    <div class="cookie-message">
      <p>This website uses cookies to ensure you get the best experience on our website.</p>
      <div class="cookie-buttons">
        <button class="cookie-button accept-btn" onclick="acceptCookies()">Accept</button>
        <button class="cookie-button customize-btn" onclick="customizeCookies()">Customize</button>
        <button class="cookie-button reject-btn" onclick="rejectCookies()">Reject</button>
      </div>
    </div>
  </div>

  <script>
    function acceptCookies() {
      document.getElementById('overlay').style.visibility = 'hidden';
      document.getElementById('overlay').style.opacity = '0';
      // Logic for accepting cookies
    }

    function customizeCookies() {
      // Redirect to customize cookies page or open settings modal
      alert('Customize Cookies clicked! Redirect or show settings modal.');
    }

    function rejectCookies() {
      // Logic for rejecting cookies
      alert('Cookies rejected. Adjust functionality as per privacy preferences.');
    }

    window.onload = function() {
      document.getElementById('overlay').style.visibility = 'visible';
      document.getElementById('overlay').style.opacity = '1';
    };
  </script>

</body>
</html>
