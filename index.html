<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Camp Photos</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: space-between;
                min-height: 100vh;
                background-color: #f4f4f4;
                font-family: Arial, sans-serif;
            }
            .header {
                margin-top: 20px;
                text-align: center;
            }
            .gallery {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
                max-width: 80%;
                margin-top: 20px;
            }
            .photo {
                position: relative;
                overflow: hidden;
                border-radius: 8px;
            }
            .photo img {
                width: 100%;
                height: auto;
                border-radius: 8px;
                transition: transform 0.3s ease;
            }
            .photo:hover img {
                transform: scale(0.98);
            }
            .footer {
                text-align: center;
                background-color: #ddd;
                padding: 10px 0;
                width: 100%;
            }
            .buttons {
                margin-top: 20px;
            }
            .button {
                padding: 10px 20px;
                margin: 0 10px;
                text-decoration: none;
                color: #fff;
                border-radius: 5px;
                transition: background-color 0.3s ease;
            }
            .button:nth-child(1) {
                background-color: #ff9900;
            }
            .button:nth-child(2) {
                background-color: #3498db;
            }
            .button:hover {
                background-color: #555;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <h1>Camp Photos</h1>
        </div>

        <div class="gallery">
            <div class="photo">
                <img src="main.JPG" alt="Kumzitz" />
            </div>
            <div class="photo">
                <img src="main1.JPG" alt="Football" />
            </div>
            <div class="photo">
                <img src="main2.JPG" alt="Go Karting" />
            </div>
            <div class="photo">
                <img src="main3.JPG" alt="Bowling" />
            </div>
        </div>

        <br />
        <div class="buttons">
            <a href="amazon.html" class="button">Yehuda's Pics</a>
            <a href="icloud.html" class="button">Reuven's Pics</a>
        </div>

        <br />
        <br />
        <div class="footer">
            <p>Â© Alex Katz 2023</p>
            <p>terms and conditions can be found <a href="t&c.html">here</a></p>
        </div>
    </body>
</html>
