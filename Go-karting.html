        <style>
            body {
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: space-between;
                min-height: 100vh;
                background-color: #f4f4f4;
                font-family: Arial, sans-serif;
            }
            .header {
                margin-top: 20px;
                text-align: center;
            }
            .gallery {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                gap: 10px;
                max-width: 80%;
                margin-top: 20px;
            }
            .photo {
                position: relative;
                overflow: hidden;
                border-radius: 8px;
            }
            .photo img {
                width: 100%;
                height: auto;
                border-radius: 8px;
                transition: transform 0.3s ease;
            }
            .photo:hover img {
                transform: scale(0.95);
            }
            .footer {
                text-align: center;
                background-color: #ddd;
                padding: 10px 0;
                width: 100%;
            }
            .buttons {
                margin-top: 20px;
            }
            .button {
                padding: 10px 20px;
                margin: 0 10px;
                text-decoration: none;
                color: #fff;
                border-radius: 5px;
                transition: background-color 0.3s ease;
            }
            .button:nth-child(1) {
                background-color: #ff9900;
            }
            .button:nth-child(2) {
                background-color: #3498db;
            }
            .button:hover {
                background-color: #555;
            }
            .media {
                width: 100%;
                border-radius: 8px;
                overflow: hidden;
                position: relative;
                margin-bottom: 10px;
            }
            .media video {
                width: 100%;
                height: 100%;
            }
            .media:hover video {
                transform: scale(0.95);
            }
            .media video {
                width: 100%;
                height: auto;
                border-radius: 8px;
                transition: transform 0.3s ease;
            }
            h4 {
                text-align: center;
            }
        </style>
    </head>
